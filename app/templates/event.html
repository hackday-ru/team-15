{% extends "base.html" %}

{% block content %}
<script>
$(function () {
    $('.list-group.checked-list-box .list-group-item').each(function () {
        
        // Settings
        var $widget = $(this),
            $checkbox = $('<input type="checkbox" class="hidden" />'),
            color = ($widget.data('color') ? $widget.data('color') : "primary"),
            style = ($widget.data('style') == "button" ? "btn-" : "list-group-item-"),
            settings = {
                on: {
                    icon: 'glyphicon glyphicon-check'
                },
                off: {
                    icon: 'glyphicon glyphicon-unchecked'
                }
            };
            
        $widget.css('cursor', 'pointer')
        $widget.append($checkbox);

        // Event Handlers
        $widget.on('click', function () {
            $checkbox.prop('checked', !$checkbox.is(':checked'));
            $checkbox.triggerHandler('change');
            updateDisplay();
        });
        $checkbox.on('change', function () {
            updateDisplay();
        });
          

        // Actions
        function updateDisplay() {
            var isChecked = $checkbox.is(':checked');

            // Set the button's state
            $widget.data('state', (isChecked) ? "on" : "off");

            // Set the button's icon
            $widget.find('.state-icon')
                .removeClass()
                .addClass('state-icon ' + settings[$widget.data('state')].icon);

            // Update the button's color
            if (isChecked) {
                $widget.addClass(style + color + ' active');
            } else {
                $widget.removeClass(style + color + ' active');
            }
        }

        // Initialization
        function init() {
            
            if ($widget.data('checked') == true) {
                $checkbox.prop('checked', !$checkbox.is(':checked'));
            }
            
            updateDisplay();

            // Inject the icon if applicable
            if ($widget.find('.state-icon').length == 0) {
                $widget.prepend('<span class="state-icon ' + settings[$widget.data('state')].icon + '"></span>');
            }
        }
        init();
    });
    
    $('#get-checked-data').on('click', function(event) {
        event.preventDefault(); 
        var checkedItems = {}, counter = 0;
        $("#check-list-box li.active").each(function(idx, li) {
            checkedItems[counter] = $(li).text();
            counter++;
        });
        $('#display-json').html(JSON.stringify(checkedItems, null, '\t'));
    });
});
</script>

<h1>Событие</h1>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="col-md-1">#</th>
        <th class="col-md-3">Покупка</th>
        <th class="col-md-2">Стоимость</th>
        <th class="col-md-2">Участники</th>
        <th class="col-md-2">Покупитель</th>
      </tr>
    </thead>
        <tbody>
          {% for entry in entries %}
          <tr>

              <td><input type="checkbox" name="deleteCheckBox"/></td>
              <td>{{ entry.name }}</td>
              <td>{{ entry.cost }}</td>
              <td>{{ entry.owner.nickname }}</td>
              <td>{{ entry.small_repr }}</td>

          </tr>
          {% endfor %}
         </tbody>
    </table>

<div class="form-group">
  <div class="input-group">
    <button type="button" class="btn btn-warning">Удалить выбранное</button>
  </div>
</div>

<div class="form-group">
  <div class="input-group">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#eventModal">
      Добавить покупку
    </button>
  </div>
</div>

<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="eventModalLabel">Добавить покупку</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
            
            <div class="form-group">
              <label for="inputProduct" class="col-lg-2 control-label">Покупка</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputProduct" placeholder="Компот">
                </div>
            </div>

            <div class="form-group">
              <label for="inputPrice" class="col-lg-2 control-label">Стоимость</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputPrice" placeholder="300">
                </div>
            </div>

            <div class="well" style="max-height: 200px;overflow: auto;">
                <ul class="list-group checked-list-box">
                      <li class="list-group-item">Аркаша</li>
                      <li class="list-group-item">Наташа</li>
                      <li class="list-group-item">Толик</li>
                      <li class="list-group-item">Виолетта</li>
                </ul>
            </div>

            <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset"  class="btn btn-default">Отмена</button>
                    <button type="submit" class="btn btn-primary">Подтвердить</button>
                   </div>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
