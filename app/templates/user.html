{% extends "base.html" %}

{% block content %}
<h1>{{ user.nickname }}</h1>

<div class="table-responsive">

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th class="col-md-1">Статус</th>
            <th class="col-md-8">Название</th>
            <th>Стоимость</th>
        </tr>
        </thead>
        <tbody>
        {% for debt in debts %}
        <tr>
            <td><input type="checkbox" name="paidCheckBox"/></td>
            <td>{{ debt.user }}</td>
            <td>{{ debt.debt }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<p>
    <button type="button" class="btn btn-primary">Подтвердить</button>
</p>

{% endblock %}
