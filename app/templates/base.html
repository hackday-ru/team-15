<html>
<head>
    {% if title %}
    <title>Тугрик. {{title}}</title>
    {% else %}
    <title></title>
    {% endif %}

    <script src="/static/js/jquery.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/card.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/Chart.min.js"></script>

</head>
<body>
<style>
    .link {
        font-size: 16px;
    }
</style>

<div class="container-fluid">

    <!-- Header  here-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Тугрик</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                {% if g.user.is_authenticated %}
                <ul class="nav navbar-nav">

                    <li><a class="link" href="/user">Мой профиль</a></li>
                    <li><a class="link" href="/events">Праздники</a></li>
                    <li><a class="link" href="/friends">Друзья</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="link" href="{{ url_for('logout') }}">Выйти</a></li>
                </ul>
                {% else %}
                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                </ul>
                {% endif %}

            </div>
        </div>
    </nav>

    <!-- Body here -->
    {% block content %}{% endblock %}


    <!-- Footer here-->

</div>

</body>
</html>
